---
apiVersion: v1
kind: Namespace
metadata:
  name: buydpi
  labels:
    app: buydpi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  buydpi
  namespace: buydpi
  labels:
    name:  buydpi
spec:    
  selector:
    matchLabels:
      app: buydpi
  template:
    metadata:
      labels:
        app: buydpi

    spec:
      containers:
      - image:  registry.home.local/byedpi:latest
        imagePullPolicy: Always
        name: buydpi

        resources:
          requests:
            cpu: 200m
            memory: 128M
          limits:
            memory: 256Mi
            cpu: 500m
        livenessProbe:
          tcpSocket:
            port: 1080
          initialDelaySeconds: 5
          timeoutSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 1080
          initialDelaySeconds: 10
          timeoutSeconds: 10
          
        ports:
        - containerPort:  1080
          name:  buydpi
        command:
          - /opt/dpi/ciadpi
          - --hosts
          - /opt/dpi/hosts
          - -s1
          - -q1
          - -Y
          - -At
          - -f-1
          - -r1+s
          - -As
          - -o1

---
apiVersion: v1
kind: Service
metadata:
  name: buydpi-service-tcp
  namespace: buydpi
spec:
  selector:
    app: buydpi
  type: ClusterIP
  ports:
  - name: buydpi
    protocol: TCP
    port: 1080
    targetPort: 1080

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: buydpi-ingress-route-tcp
  namespace: buydpi
spec:
  entryPoints: [buydpi]
  routes:
    - match: HostSNI(`*`)
      services:
        - name: buydpi-service-tcp
          port: 1080
